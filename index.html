<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayfan Pashya</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="form-container">
        <h2>Informasi Diri</h2>
        <form action="cv rayfan.html" method="get">

            <div class="input-group">
                <i class="fas fa-user"></i>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Jenis Kelamin: Dibuat menyamping -->
            <div class="radio-group">
                <label>Jenis Kelamin:</label>
                <div class="radio-options">
                    <input type="radio" id="pria" name="jenis_kelamin" value="pria">
                    <label for="pria">Pria</label>

                    <input type="radio" id="wanita" name="jenis_kelamin" value="wanita">
                    <label for="wanita">Wanita</label>
                </div>
            </div>

            <!-- Hobi: Dibuat menyamping -->
            <div class="checkbox-group">
                <label>Hobi:</label>
                <div class="checkbox-options">
                    <input type="checkbox" id="hobi1" name="hobi" value="membaca">
                    <label for="hobi1">Membaca</label>

                    <input type="checkbox" id="hobi2" name="hobi" value="olahraga">
                    <label for="hobi2">Olahraga</label>

                    <input type="checkbox" id="hobi3" name="hobi" value="bermain musik">
                    <label for="hobi3">Bermain Musik</label>

                    <input type="checkbox" id="hobi4" name="hobi" value="menulis">
                    <label for="hobi4">Menulis</label>

                    <input type="checkbox" id="hobi5" name="hobi" value="melukis">
                    <label for="hobi5">Melukis</label>

                    <input type="checkbox" id="hobi6" name="hobi" value="fotografi">
                    <label for="hobi6">Fotografi</label>

                    <input type="checkbox" id="hobi7" name="hobi" value="memasak">
                    <label for="hobi7">Memasak</label>

                    <input type="checkbox" id="hobi8" name="hobi" value="traveling">
                    <label for="hobi8">Traveling</label>
                </div>
            </div>

            <div class="input-group">
                <i class="fas fa-comment"></i>
                <label for="pesan">Kata-kata hari ini:</label>
                <textarea id="pesan" name="pesan" rows="4"></textarea>
            </div>

            <button class="submit-btn" type="submit">Kirim</button>
        </form>
    </div>

</body>
</html>
